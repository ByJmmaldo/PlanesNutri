<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MaldoFit NEON</title>
    <style>
        :root {
            /* PALETA DARK NEON */
            --bg-body: #0a0a0a;
            --bg-card: #141414;
            --bg-nav: rgba(20, 20, 20, 0.95);
            
            --primary: #00f2ff; /* Cyan Neon */
            --accent: #bc13fe;  /* Purple Neon */
            --success: #0aff60; /* Green Neon */
            --warning: #ffd500; /* Yellow Neon */
            --danger: #ff2a6d;  /* Pink Neon */
            
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --border: #2a2a2a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            padding-bottom: 100px; padding-top: env(safe-area-inset-top);
            height: 100vh; overflow-y: scroll;
        }

        /* --- HEADER --- */
        .header {
            padding: 20px; background: var(--bg-body);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 10; border-bottom: 1px solid var(--border);
        }
        h1 { margin: 0; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* --- TABS --- */
        .day-scroll {
            display: flex; overflow-x: auto; padding: 15px 20px; gap: 10px;
            scrollbar-width: none;
        }
        .day-pill {
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 20px; color: var(--text-sec);
            font-weight: 600; font-size: 13px; white-space: nowrap; transition: 0.2s;
        }
        .day-pill.active {
            background: var(--primary); color: #000; border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* --- MACRO DASHBOARD --- */
        .macro-dash {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            padding: 0 20px 20px 20px;
        }
        .macro-box {
            background: var(--bg-card); padding: 10px 5px; border-radius: 12px;
            text-align: center; border: 1px solid var(--border);
        }
        .m-val { font-size: 14px; font-weight: 700; display: block; color: white; }
        .m-lbl { font-size: 10px; color: var(--text-sec); text-transform: uppercase; margin-top: 2px; }
        .progress-track { height: 3px; background: #333; margin-top: 8px; border-radius: 2px; overflow: hidden; margin: 8px 5px 0 5px; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.5s; }

        /* --- COMIDAS --- */
        .meal-list { padding: 0 20px; }
        .meal-item {
            background: var(--bg-card); border-radius: 12px; padding: 15px;
            margin-bottom: 12px; border: 1px solid var(--border); position: relative;
        }
        .meal-type { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .meal-name { font-size: 15px; font-weight: 600; margin-bottom: 6px; color: #fff; padding-right: 30px; }
        .meal-info { font-size: 12px; color: var(--text-sec); margin-bottom: 8px; font-family: monospace; }
        .ing-text { font-size: 12px; color: #888; line-height: 1.4; border-top: 1px solid #2a2a2a; padding-top: 8px; }
        
        .btn-del {
            position: absolute; top: 15px; right: 15px;
            background: none; border: none; color: var(--danger); font-size: 20px;
        }

        /* --- BIBLIOTECA --- */
        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; }
        .cat-chip {
            padding: 8px 16px; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 20px; color: var(--text-sec); font-size: 13px; font-weight: 600; white-space: nowrap;
        }
        .cat-chip.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        .search-box {
            width: 100%; padding: 12px; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 10px; color: white; font-size: 16px; outline: none; margin-bottom: 10px;
        }
        .search-wrapper { padding: 0 20px; position: sticky; top: 0; background: var(--bg-body); z-index: 5; padding-bottom: 10px; }

        .add-btn {
            background: var(--success); color: #000; width: 28px; height: 28px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; position: absolute; right: 15px; top: 15px;
            box-shadow: 0 0 10px rgba(10, 255, 96, 0.4);
        }

        /* --- MODAL CALCULADORA --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: var(--bg-card); border: 1px solid var(--border);
            width: 90%; max-width: 400px; padding: 25px; border-radius: 20px;
            max-height: 90vh; overflow-y: auto;
        }
        .form-label { display: block; color: var(--text-sec); font-size: 11px; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
        .form-input, .form-select {
            width: 100%; background: #121212; border: 1px solid var(--border);
            color: white; padding: 10px; border-radius: 8px; font-size: 15px; margin-bottom: 15px;
        }
        .btn-neon {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: var(--primary); color: #000; font-weight: 800; font-size: 15px;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); margin-top: 10px;
        }
        
        .cycle-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        .cycle-table th { text-align: left; color: var(--primary); padding: 5px; border-bottom: 1px solid var(--border); }
        .cycle-table td { padding: 8px 5px; border-bottom: 1px solid #333; color: var(--text-sec); }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-nav); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 10px 0 25px 0;
            z-index: 100;
        }
        .nav-btn { background: none; border: none; color: var(--text-sec); font-size: 10px; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: var(--primary); }
        .nav-icon { font-size: 20px; }

        /* --- UTILS --- */
        .view { display: none; padding-bottom: 100px; }
        .view.active { display: block; }
        
        /* IMPRIMIR */
        @media print {
            body { background: white; color: black; }
            .navbar, .header, .day-scroll, .search-wrapper, .cat-scroll, .add-btn, .btn-del { display: none !important; }
            .view { display: block !important; }
            .meal-item { border: 1px solid #ccc; background: white; color: black; break-inside: avoid; box-shadow: none; }
            .meal-name { color: black; }
            .meal-info { color: #555; }
            .meal-type { color: #333; }
            #planner-list:before { content: "Plan Nutricional"; font-size: 24px; font-weight: bold; display: block; margin-bottom: 20px; }
        }
    </style>
</head>

            <button onclick="document.getElementById('modal-config').style.display='none'" style="width:100%; padding:15px; background:none; border:none; color:#666; margin-top:10px;">Cerrar</button>

    </div>

// --- VARIABLES GLOBALES ---
let activeDay = "Lunes";
let activeCat = "Desayuno";
let plan = { "Lunes":[], "Martes":[], "Mi√©rcoles":[], "Jueves":[], "Viernes":[], "S√°bado":[], "Domingo":[] };
let targets = {};
const days = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];

// --- L√ìGICA CALCULADORA ---
function openModal() { document.getElementById('modal').style.display='flex'; }
function closeModal() { document.getElementById('modal').style.display='none'; renderTargets(); }

function calculateBase() {
    const w = parseFloat(document.getElementById('weight').value);
    const h = parseFloat(document.getElementById('height').value);
    const a = parseFloat(document.getElementById('age').value);
    const g = document.getElementById('gender').value;
    const act = parseFloat(document.getElementById('activity').value);
    const goal = parseFloat(document.getElementById('goal').value);

    // Harris-Benedict
    let bmr = (g==='m') ? 88.362+(13.397*w)+(4.799*h)-(5.677*a) : 447.593+(9.247*w)+(3.098*h)-(4.330*a);
    const tdee = bmr * act;
    const kcal = Math.round(tdee * (1 + goal));
    
    // Macros (CrossFit base: 2g P, 1g F)
    const p = Math.round(w * 2.0);
    const f = Math.round(w * 1.0);
    const c = Math.round((kcal - (p*4 + f*9)) / 4);

    // Generar tabla
    const tbody = document.getElementById('cycle-body');
    tbody.innerHTML = '';
    days.forEach(d => {
        tbody.innerHTML += `<tr>
            <td>${d}</td>
            <td><input id="k-${d}" type="number" value="${kcal}" style="width:60px"></td>
            <td><input id="p-${d}" type="number" value="${p}" style="width:50px"></td>
            <td><input id="c-${d}" type="number" value="${c}" style="width:50px"></td>
            <td><input id="f-${d}" type="number" value="${f}" style="width:50px"></td>
        </tr>`;
    });
}

function saveConfig() {
    // Si la tabla est√° vac√≠a, calcular primero
    if(document.getElementById('cycle-body').children.length === 0) calculateBase();
    
    days.forEach(d => {
        targets[d] = {
            k: parseInt(document.getElementById(`k-${d}`).value),
            p: parseInt(document.getElementById(`p-${d}`).value),
            c: parseInt(document.getElementById(`c-${d}`).value),
            f: parseInt(document.getElementById(`f-${d}`).value)
        };
    });
    closeModal();
}

// --- L√ìGICA APP ---
function setDay(d, el) {
    activeDay = d;
    document.querySelectorAll('.day-tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    renderPlan();
    renderTargets();
}

function setCat(c, el) {
    activeCat = c;
    document.querySelectorAll('.cat-btn').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    renderLib();
}

function renderLib() {
    const list = document.getElementById('lib-list');
    const search = document.getElementById('search').value.toLowerCase();
    list.innerHTML = '';
    
    // Filtro avanzado para categor√≠as (ej: "Media Ma√±ana" = "Tentempi√©")
    const filtered = foodDB.filter(x => {
        let matchCat = x.type === activeCat;
        if(activeCat === 'Tentempi√©' && (x.type === 'Media Ma√±ana' || x.type === 'M.MA√ëANA')) matchCat = true;
        if(!matchCat) return false;
        
        return x.name.toLowerCase().includes(search) || x.ings.toLowerCase().includes(search);
    });
    
    filtered.forEach(x => {
        const div = document.createElement('div');
        div.className = 'meal-card';
        div.innerHTML = `
            <div style="flex:1; margin-right:10px;">
                <div style="font-weight:bold; margin-bottom:5px;">${x.name}</div>
                <div style="margin-bottom:5px;">
                    <span class="tag">üî• ${x.kcal}</span>
                    <span class="tag">P:${x.p}</span>
                    <span class="tag">C:${x.c}</span>
                    <span class="tag">G:${x.f}</span>
                </div>
                <div style="font-size:0.85em; color:#666;">${x.ings}</div>
            </div>
            <button class="btn-add" onclick="add(${x.id})">+</button>
        `;
        list.appendChild(div);
    });
}

function renderPlan() {
    const list = document.getElementById('plan-list');
    list.innerHTML = "";
    let t = {k:0,p:0,c:0,f:0};
    
    plan[activeDay].forEach((x, i) => {
        t.k+=x.kcal; t.p+=x.p; t.c+=x.c; t.f+=x.f;
        const div = document.createElement('div');
        div.style.cssText = "background:white; padding:10px; border:1px solid #ddd; margin-bottom:10px; border-radius:6px; display:flex; justify-content:space-between; align-items:center";
        div.innerHTML = `
            <div>
                <div style="font-weight:bold; color:#0056b3; font-size:0.9em">${x.type}</div>
                <div>${x.name}</div>
                <div style="font-size:0.8em; color:#666">üî•${x.kcal} P:${x.p} C:${x.c} F:${x.f}</div>
            </div>
            <span style="color:red; cursor:pointer; font-weight:bold" onclick="rem(${i})">√ó</span>
        `;
        list.appendChild(div);
    });
    
    updateStats(t);
}

function updateStats(cur) {
    const tgt = targets[activeDay] || {k:2500,p:160,c:300,f:70};
    document.getElementById('vk').innerText = cur.k + '/' + tgt.k;
    document.getElementById('vp').innerText = cur.p + '/' + tgt.p;
    document.getElementById('vc').innerText = cur.c + '/' + tgt.c;
    document.getElementById('vf').innerText = cur.f + '/' + tgt.f;
    
    document.getElementById('bk').style.width = Math.min((cur.k/tgt.k)*100,100)+'%';
    document.getElementById('bp').style.width = Math.min((cur.p/tgt.p)*100,100)+'%';
    document.getElementById('bc').style.width = Math.min((cur.c/tgt.c)*100,100)+'%';
    document.getElementById('bf').style.width = Math.min((cur.f/tgt.f)*100,100)+'%';
}

function add(id) { plan[activeDay].push(foodDB.find(x=>x.id===id)); renderPlan(); }
function rem(i) { plan[activeDay].splice(i,1); renderPlan(); }

// Init
calcBase();
renderLib();
</script>
